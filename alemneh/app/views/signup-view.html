<div id="signup">
  <form class="form-signin" data-ng-submit="studentctrl.signUp(user)">
    <h2 class="form-signin-heading">Please Register</h2>
    <label for="userName" class="sr-only">Username</label>
    <input type="text" id="userName" data-ng-model="user.name" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" data-ng-model="user.password" class="form-control" placeholder="Password" required>
    <label for="inputTrack" class="sr-only">Password</label>
    <input type="text" id="inputTrack" data-ng-model="user.track" class="form-control" placeholder="Track" required>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
  </form>
</div>
